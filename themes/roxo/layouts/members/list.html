{{ define "main" }}

<style>
  .banner {
    background-color: #1c4b4c; /* Light grey background */
    color: #fff; /* Dark text color */
    text-align: center;
    padding: 10px 0;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 40px;
  }
  .banner a {
    color: inherit; /* Inherit the color from the parent element */
  }
</style>

<body style="background-color:#fcfbf7;">
  <section class="site-blog details">
    <div class="banner">
      <a href="/apply">Fall 2025 Applications Open!</a>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <article class="site-blog-details">
            <p>iGEM at Berkeley's</p>
            <h2 class="blog-title">{{ .Title }}</h2>
            {{ .Content }}

            <iframe class="airtable-embed" src="https://airtable.com/embed/app31YwvBL9rgiSOm/shrZ0pa5d2yYSjgWq?backgroundColor=cyanDusty&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="750" style="background: transparent; border: 1px solid #ccc;"></iframe>
          </article>
        </div>
      </div>
    </div>
  </section>
</body>

{{ end }}
